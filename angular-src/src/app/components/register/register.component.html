<div class="container text-center">
  <form (submit)="Register()">
    <div class="imgcontainer justify-center">
      <img src="assets/images/man.png" alt="Avatar" class="avatar">
    </div>
    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter you name" name="name" [(ngModel)]="name" required class="form-control col-md-4 offset-md-4">

  <br>
    <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" [(ngModel)]="email" required class="form-control col-md-4 offset-md-4">
  <br>

     <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" [(ngModel)]="username" required class="form-control col-md-4 offset-md-4">
  <br>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" [(ngModel)]="password" required class="form-control col-md-4 offset-md-4">
  <br>
      <button type="submit" class="btn btn-success">Submit</button>
 </form>
  </div>
  <router-outlet></router-outlet>
