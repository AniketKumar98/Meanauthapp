<div class="container text-center">
  <form (submit)="onLoginSubmit()">
    <div class="imgcontainer justify-center">
      <img src="assets/images/man.png" alt="Avatar" class="avatar">
    </div>

     <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" [(ngModel)]="username" name="uname" required class="form-control col-md-4 offset-md-4">
  <br>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" [(ngModel)]="password" name="psw" required class="form-control col-md-4 offset-md-4">
  <br>
      <button type="submit"  class="btn btn-success">Login</button>
      <br><br>
      <label class="check">
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>

  </form>
  </div>
  <router-outlet></router-outlet>
